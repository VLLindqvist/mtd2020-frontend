<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1"> -->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- <meta name="theme-color" content="#ffffff"> -->
    <title>Medieteknikdagarna</title>
    <style>
      * {margin:0;}
      #root-loading {
        width:100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #testImage {
        width: 100px;
        height: 140px;
      }

      .root-image {
        width: 100px;
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo_orange {
        background-color: #EC6611;
        border-radius: 30px;
        width: 12.4%;
        margin-right: 4.3%;
        transform: scaleY(0);
      }
      #logo_orange1 {
        height: 70%;
        animation-name: loadingScale;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
      }
      #logo_orange2 {
        height: 85%;
        animation-name: loadingScale;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-delay: 0.05s;
      }
      #logo_orange3 {
        height: 100%;
        animation-name: loadingScale;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-delay: 0.1s;
      }

      .logo_gray {
        transform: scaleY(0);
        height: 70%;
        background-color: #3B4850;
        width: 12.4%;
        margin-right: 4.3%;
      }
      .logo_gray:last-of-type {
        margin: 0;
      }

      #logo_gray1 {
        animation-name: loadingScale;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-delay: 0.15s;
      }
      #logo_gray2 {
        animation-name: loadingScale;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-delay: 0.2s;
      }
      #logo_gray3 {
        animation-name: loadingScale;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-delay: 0.25s;
      }

      @keyframes loadingScale {
          0%   {transform: scaleY(0.5); opacity: 0;}
          45% {transform: scaleY(1);}
          50% {opacity: 1;}
          55% {transform: scaleY(1);}
          100% {transform: scaleY(0.5); opacity: 0;}
      }

    </style>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>-</title>
  </head>
  <body >
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" >
      <div id="root-loading">
        <div className="root-image">
          <div className="logo_orange" id="logo_orange1"/>
          <div className="logo_orange" id="logo_orange2"/>
          <div className="logo_orange" id="logo_orange3"/>
          <div className="logo_gray" id="logo_gray1"/>
          <div className="logo_gray" id="logo_gray2"/>
          <div className="logo_gray" id="logo_gray3"/>
        </div>
      </div>
    </div>
  </body>
</html>
